
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1 Typescript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav style="background-color: rgb(36, 162, 184); height: 47px;">
            <p class="text-start fs-2" style="color: white;"> TV Series</p>
        </nav>
    </header>

    <br>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Channel</th>
                            <th scope="col">Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
                <p>Seasons Average: <span id="average"></span></p>
            </div>
            <div class="col-6">
                <div class="card" id="card" style="display: none; width: 360px;">
                    <img id="Serie_image" src="" class="card-img-top " alt="Image">
                    <div class="card-body">
                        <h5 class="card-title" id="Serie_Name"></h5>
                        <p class="card-text fs-5" id="Serie_Description"></p>
                        <a href="" class="fs-5" id="Serie_Link"></a>
                    </div>
                </div>
            </div>
            </div>
            
    </div>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
